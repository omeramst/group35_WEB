<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookify</title>
    <link rel="stylesheet" href="Recepie.css">
</head>
<body>
<header class="pageHeader">
    <div class="logo">
        <button class="logo" id="imagelogo">
            <img class="logo" src="photos/logo.png" alt="logo">
        </button>
    </div>
    <div class="navbar">
        <!--    homepage button-->
        <button class="navbarItem" id="ingredients">Ingredients</button>
        <button class="navbarItem" id="recipes">Recipes</button>
        <button class="navbarItem" id="aboutus">About Us</button>

    </div>
    <div class="userConnect">
        <button class="userConnectItem" id="login">Login</button>
        <button class="userConnectItem" id="signup">Sign up</button>
        <button class="userConnectItem" id="logout">Logout</button>
        <button class="userConnectItem" id="userinfo">User Info</button>
    </div>
</header>
<div class="RecipiePage">
    <div class="infoContainer">
        <h1 class="infoContainer" id="RecepieHeader">Recepie header here</h1>
        <p class="infoContainer" id="RecepieDescription">Description here</p>
        <text class="infoContainer" id="RecepieServing"><strong>Serving: </strong>number serving here</text>
        <h4 class="infoContainer" id="ingredientTitle">Ingredients:</h4>
        <ul class="infoContainer" id="RecepieIngredients">
        </ul>
    </div>
    <div class="Recipie">
        <img class="Recipie" id="RecepieImage" src="source here" alt="Recepie">
        <div class="Recipie save">
            <text class="Recipie save" id="save"><strong>Save To Favorites</strong></text>
            <button class="Recipie save star" id="FavoriteButton"></button>
        </div>
        <div class="RecipieSteps" id="recipeSteps">
            <!-- Steps will be added dynamically using JavaScript -->
        </div>
    </div>
</div>
<!--    popup login-->
<div id="loginPopup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close-btn">&times;</span>
        <form class="loginForm">
            <img class="logo" src="photos/Logo.png" alt="logo">
            <h1 class="LoginHeader">Login</h1>
            <text class="textheader">Fill Email</text>
            <input type="email" class="input" name="email" id="email" placeholder="Email">
            <text class="textheader">Fill Password</text>
            <input type="password" class="input" name="password" id="password" placeholder="Password">
            <button class="close-btn" id="loginSubmit">Login</button>
        </form>

    </div>
</div>
<script src="Recepie.js"></script>
</body>
</html>
