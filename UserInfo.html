<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookify</title>
    <link rel="stylesheet" href="UserInfo.css">
</head>
<body>
<header class="pageHeader">
    <div class="logo">
        <button class="logo" id="imagelogo">
            <img class="logo" src="photos/logo.png" alt="logo">
        </button>
    </div>
    <div class="navbar">
        <!--    homepage button-->
        <button class="navbarItem" id="ingredients">Ingredients</button>
        <button class="navbarItem" id="recipes">Recipes</button>
        <button class="navbarItem" id="aboutus">About Us</button>

    </div>
    <div class="userConnect">
        <button class="userConnectItem" id="login">Login</button>
        <button class="userConnectItem" id="signup">Sign up</button>
        <button class="userConnectItem" id="logout">Logout</button>
        <button class="userConnectItem" id="userinfo">User Info</button>
    </div>
</header>
<div class="infoForm">
    <img class="UIlogo" src="photos/Logo.png" alt="logo">
    <div class="forms">
        <form class="personal">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="input" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="input" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="input" name="password" id="password" placeholder="Password">
            </div>
        </form>
        <form class="preferences">
            <label class="label">Select Your Favorite Cuisine:</label>
            <select class="multipuleSelection" id="favoriteCuisine" name="favoriteCuisine" multiple
                    onchange="addSelectedItem('favoriteCuisine')">
                <option class="option" value="italian">Italian</option>
                <option class="option" value="mexican">Mexican</option>
                <option class="option" value="japanese">Japanese</option>
                <option class="option" value="indian">Indian</option>
            </select>
            <label class="label">Select Your Food Sensitivities:</label>
            <select class="multipuleSelection" id="foodSensitivity" name="foodSensitivity" multiple
                    onchange="addSelectedItem('foodSensitivity')">
                <option class="option" value="gluten">Gluten</option>
                <option class="option" value="dairy">Dairy</option>
                <option class="option" value="nuts">Nuts</option>
                <option class="option" value="soy">Soy</option>
                <option class="option" value="shellfish">Shellfish</option>
            </select>
        </form>
    </div>
    <button type="submit" class="submit-btn" id="submit">Change Details</button>
    <text class="message" id="message"></text>
</div>
<script src="UserInfo.js"></script>
</body>
</html>
