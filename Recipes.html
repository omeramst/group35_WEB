<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookify - Recipes</title>
    <link rel="stylesheet" href="Recipes.css">

</head>
<body>
    <header class="pageHeader">
        <div class="logo">
            <button class="logo" id="imagelogo" >
                <img class="logo" src="photos/logo.png" alt="logo">
            </button>
        </div>
        <div class="navbar" >
    <!--    homepage button-->
            <button class="navbarItem" id="ingredients"  >Ingredients</button>
            <button class="navbarItem" id="recipes" >Recipes</button>
            <button class="navbarItem" id="aboutus" >About Us</button>

        </div>
        <div class="userConnect">
            <button class="userConnectItem" id="login" >Login</button>
            <button class="userConnectItem" id="signup" >Sign up</button>
            <button class="userConnectItem" id="logout" >Logout</button>
            <button class="userConnectItem" id="userinfo" >User Info</button>
        </div>
    </header>

    <div id="main">
        <div class="filters-cont">
            <h3 class="filter-cont-header">
                <img src="photos/List_2.png"  alt=""> Filters
            </h3>
<!--            <button class="filter-apply-button" type="button">Show Favorites</button>-->
            <br>
            <h3 class="filter-headers">Difficulty</h3>
            <label>
                <input type="checkbox" name="Difficulty" value="easy"> Easy
            </label>
            <br>
            <label>
                <input type="checkbox" name="Difficulty" value="medium"> Normal
            </label>
            <br>
            <label>
                <input type="checkbox" name="Difficulty" value="hard"> Hard
            </label>
            <br>
            <hr class="line">

            <h3 class="filter-headers">Servings</h3>
            <p id="sliderValue">5</p>
            <div class="slider">
                <input type="range" min="1" max="10" value="5" class="slider-input" id="servingsSlider">
            </div>

            <h3 class="filter-headers">Cuisine</h3>
            <label>
                <input type="checkbox" name="Cuisine" value="italian"> Italian
            </label>
            <br>
            <label>
                <input type="checkbox" name="Cuisine" value="Asian"> Asian
            </label>
            <br>
            <label>
                <input type="checkbox" name="Cuisine" value="Mediterranean"> Mediterranean
            </label>
            <br>
            <label>
                <input type="checkbox" name="Cuisine" value="General"> General
            </label>
            <br>
            <hr class="line">
            <button class="filter-apply-button" type="button">Apply</button>



            <!-- Add your filter checkboxes and sliders here -->
        </div>
        <div class="recipes-display-cont">
            <div class="header-container">
                <h1 id="recipes-header">Recipes</h1>
                <button class="filter-apply-button favorite-button" type="button">Show Favorites</button>
            </div>
            <br>
            <div class="recipes-grid">
<!-- Ofri - This is the container where the JavaScript will append the recipe cards, Yalla Balagan -->

            </div>
        </div>
    </div>
    <!--    popup login-->
<div id="loginPopup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close-btn">&times;</span>
        <form class="loginForm">
             <img class="logo" src="photos/Logo.png" alt="logo">
                <h1 class="LoginHeader">Login</h1>
                <text class="textheader">Fill Email</text>
                <input type="email" class="input"  name="email" id="email" placeholder="Email">
                <text class="textheader">Fill Password</text>
                <input type="password" class="input"  name="password" id="password" placeholder="Password">
            <button class="close-btn" id="loginSubmit">Login</button>
        </form>

    </div>
</div>

<script src="Recipes.js"></script>
</body>
</html>
